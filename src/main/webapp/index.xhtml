<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Listar Usuários</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Usuários"></h:outputText>
	</h2>
	
	<h:form>
		<h:commandButton action="#{usuarioController.novo()}" value="Novo Usuário"></h:commandButton>
		<h:commandButton action="#{usuarioController.sair()}" value="Sair"></h:commandButton>
	
		<h:dataTable value="#{usuarioController.retornarUsuarios()}" var="usuario" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usuario.nome}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{usuario.email}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{usuario.ddd} #{usuario.numero}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{usuario.tipo}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{usuarioController.editar(usuario.id)}" value="Editar"></h:commandButton>
			</h:column>
			
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandButton action="#{usuarioController.excluir(usuario.id)}" value="Excluir"></h:commandButton>
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>
</html>
