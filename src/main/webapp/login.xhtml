<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Login</title>
</h:head>
<h:body>
	
	<h3>Realizar login</h3>
	
	<h:form>
		<p:messages showDetail="true"/>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			
			<f:facet name="header">
				<h:outputText value="Login"></h:outputText>
			</f:facet>
					
			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{usuarioController.usuario.email}"></h:inputText>
					
			<h:outputText value="Senha"></h:outputText> 
			<h:inputSecret value="#{usuarioController.usuario.senha}"></h:inputSecret>
				
			<f:facet name="footer">
				<h:commandButton action="#{usuarioController.logar(usuarioController.usuario.email, usuarioController.usuario.senha)}" value="Logar"></h:commandButton>	
				<h:commandButton action="#{usuarioController.novo()}" value="Criar usuÃ¡rio"></h:commandButton>	
			</f:facet>
				
		</h:panelGrid>		
	</h:form>
	

</h:body>
</html>
